semantic_models:
  - name: monthly_transactions_summary
    description: |
      This model aggregates the total amount of transactions for each month.
    model: ref('fct_transactions')

    entities:
      - name: transaction_id
        type: primary
    
    dimensions:
      - name: transaction_date
        expr: date_trunc('month', transaction_date)
        type: time
        type_params:
          time_granularity: month
    
    measures:
      - name: total_income
        description: The total amount of income transactions
        agg_time_dimension: transaction_date
        agg: sum
        expr: CASE WHEN transaction_amount > 0 then transaction_amount else 0 end
      - name: total_expenses
        description: The total amount of expense transactions
        agg_time_dimension: transaction_date
        agg: sum
        expr: CASE WHEN transaction_amount < 0 then transaction_amount else 0 end
      - name: total_transactions
        description: The total number of transactions
        agg_time_dimension: transaction_date
        agg: count
        expr: transaction_id
      